<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Dusizhong, NCMS">
    <title>登录 · NCMS</title>
    <link rel="icon" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/login.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" action="/login" method="POST">
      <img class="mb-4" src="/assets/img/logo.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">NCMS</h1>
      <label for="inputUsername" class="sr-only">用户名</label>
      <input type="text" id="inputUsername" name="username" class="form-control" placeholder="用户名" required autofocus>
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 记住登录
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">立即登录</button>
      <p class="mt-5 mb-3 text-muted">&copy; <a href="https://ncms.dusizhong.com">NCMS</a></p>
    </form>
</body>
</html>

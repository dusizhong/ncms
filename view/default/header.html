<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="<%= site.info %>">
    <meta name="author" content="Dusizhong.com">
    <title><%= site.title %></title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" href="/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
    <link href="/assets/css/Playfair.css" rel="stylesheet">
    <link href="/assets/css/default.css" rel="stylesheet">
  </head>
  <body>

  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4">
          <a class="blog-header-logo text-dark" href="/"><%= site.name %></a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <div class="form-inline my-2 my-md-0">
            <input class="form-control form-control-sm" type="text" id="search" placeholder="search">
          </div>
        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2 border-top border-bottom">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-primary" href="/">Home</a>
        <% for(let i=0; i< categories.length; i++) { %>
        <a class="p-2 text-muted" href="/<%= categories[i].url? categories[i].url : categories[i].name %>"><%= categories[i].alias? categories[i].alias : categories[i].name %></a>
        <% } %>
      </nav>
    </div>
  </div>
